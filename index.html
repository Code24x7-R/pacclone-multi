<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacclone Multi</title>
    <style>
        :root {
            --dpad-size: clamp(120px, 25vmin, 160px);
            --dash-btn-size: clamp(70px, 18vmin, 85px);
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: monospace; /* Fallback to monospace for a retro feel */
            overflow: hidden; /* Prevent scrollbars */
            padding: 10px;
            box-sizing: border-box;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px; /* Set a max-width for larger screens */
        }
        canvas {
            background-color: #000;
            border: 2px solid #fff;
            display: block;
            margin-bottom: 20px;
            width: 100%; /* Make canvas responsive */
            height: auto; /* Maintain aspect ratio */
            aspect-ratio: 1 / 1; /* Enforce 1:1 aspect ratio */
            image-rendering: pixelated; /* Keep pixels sharp when scaling */
        }
        /* Hide game elements by default until the game starts */
        #game-info, #gameCanvas, #controls-info {
            display: none;
        }
        #game-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
            font-size: clamp(0.75rem, 2.5vw, 1.2rem);
            flex-wrap: wrap;
            gap: 10px;
        }
        #player-scores {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .player-hud {
            border: 1px solid;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            min-width: 120px;
            position: relative;
        }
        .player-hud.inactive {
            opacity: 0.4;
            border-style: dashed;
        }
        .player-hud .winner-text {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: black;
            padding: 0 5px;
            font-size: 0.9em;
            font-weight: bold;
            color: lime;
        }
        #control-status {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            color: #aaa; /* Default color for the icon */
        }
        #control-status svg {
            width: 100%;
            height: 100%;
            fill: currentColor; /* Use the color from the parent */
        }
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(1rem, 3vw, 2rem);
            color: yellow;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.85);
            padding: 20px 40px;
            border-radius: 10px;
            border: 2px solid #fff;
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 90%;
            max-width: 500px;
        }
        #message h1 {
            font-size: clamp(1.8rem, 8vw, 2.5rem);
            margin: 0 0 15px 0;
            color: yellow;
            text-shadow: 3px 3px 0px #f00;
            letter-spacing: 4px;
        }
        #high-scores table, #final-scores table {
            width: 100%;
            border-collapse: collapse;
            font-size: clamp(0.7rem, 2.5vw, 0.9em);
            margin-bottom: 20px;
        }
        #high-scores th, #high-scores td, #final-scores td {
            padding: 5px;
            text-align: center;
        }
        #high-scores th {
            color: cyan;
            border-bottom: 1px solid cyan;
        }
        #high-scores td:nth-child(1) { text-align: right; padding-right: 15px; color: #ccc; } /* Rank */
        #high-scores td:nth-child(2) { text-align: right; padding-right: 15px; } /* Score */
        #high-scores td:nth-child(3) { text-align: left; padding-left: 15px; } /* Initials */
        #final-scores .player-name { font-weight: bold; }
        .button {
            background-color: #333;
            color: #fff;
            border: 2px solid #fff;
            padding: 10px 20px;
            font-family: inherit;
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 5px;
            transition: background-color 0.2s, color 0.2s;
        }
        .button:hover, .button:focus {
            background-color: #fff;
            color: #000;
        }
        .button:disabled {
            background-color: #222;
            color: #555;
            border-color: #555;
            cursor: not-allowed;
        }
        /* LOBBY STYLES */
        #lobby {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
        }
        .lobby-slots {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .slot {
            border: 2px solid #555;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            min-width: 150px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .slot.joined {
            border-color: var(--player-color, #fff);
            box-shadow: 0 0 10px var(--player-color, #fff);
        }
        .slot .player-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--player-color, #fff);
        }
        .slot .status {
            font-style: italic;
            color: #aaa;
            height: 20px;
            margin-bottom: 15px;
        }
        .slot .status.waiting {
            color: #ff0;
        }
        #game-options {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        #game-options label {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        /* TOUCH CONTROLS (initially hidden) */
        #touch-controls {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            justify-content: space-between;
            align-items: flex-end;
            padding: 0 20px;
            pointer-events: none; /* Allow clicks through the container */
            user-select: none; /* Prevent text selection */
            -webkit-user-select: none;
            z-index: 100;
        }
        #dpad-container {
            position: relative;
            width: var(--dpad-size);
            height: var(--dpad-size);
            pointer-events: auto; /* Enable clicks on dpad */
        }
        .dpad-btn {
            position: absolute;
            width: 38%;
            height: 38%;
            background-color: rgba(128, 128, 128, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .dpad-btn.active {
            background-color: rgba(255, 255, 255, 0.6);
        }
        #dpad-up { top: 0; left: 31%; border-radius: 5px 5px 0 0; }
        #dpad-down { bottom: 0; left: 31%; border-radius: 0 0 5px 5px; }
        #dpad-left { left: 0; top: 31%; border-radius: 5px 0 0 5px; }
        #dpad-right { right: 0; top: 31%; border-radius: 0 5px 5px 0; }
        #dash-btn-container {
            pointer-events: auto; /* Enable clicks on dash button */
        }
        #dash-btn {
            width: var(--dash-btn-size);
            height: var(--dash-btn-size);
            border-radius: 50%;
            background-color: rgba(255, 82, 82, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.7);
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #dash-btn.active {
            background-color: rgba(255, 82, 82, 0.8);
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="game-info">
            <div id="player-scores"></div>
            <div id="control-status" title="Gamepad status">
                <!-- SVG Icon for Gamepad, keyboard, etc. -->
            </div>
        </div>
        <canvas id="gameCanvas" width="600" height="600"></canvas>
    </div>

    <div id="message">
        <h1 id="message-title">Connecting...</h1>
        <div id="message-body">Attempting to connect to the game server.</div>
        <div id="final-scores"></div>
        <div id="high-scores"></div>
        <button id="spectate-btn" class="button" style="display: none;">Spectate</button>
    </div>

    <!-- LOBBY -->
    <div id="lobby">
        <h1>Pacclone Multi</h1>
        <div class="lobby-slots">
            <div class="slot" id="slot-1" data-slot-id="1" style="--player-color: yellow;">
                <div class="player-name">Player 1</div>
                <div class="status">Open</div>
                <button class="button join-btn">Join</button>
            </div>
            <div class="slot" id="slot-2" data-slot-id="2" style="--player-color: #4ade80;">
                <div class="player-name">Player 2</div>
                <div class="status">Open</div>
                <button class="button join-btn">Join</button>
            </div>
        </div>
        <div id="lobby-message"></div>
        <div id="game-options">
            <label>
                Game Speed: <input type="range" id="game-speed-slider" min="0.5" max="2" step="0.1" value="1.0">
            </label>
            <!-- Start button is now controlled by the server -->
        </div>
    </div>


    <!-- TOUCH CONTROLS -->
    <div id="touch-controls">
        <div id="dpad-container">
            <div id="dpad-up" class="dpad-btn">▲</div>
            <div id="dpad-down" class="dpad-btn">▼</div>
            <div id="dpad-left" class="dpad-btn">◀</div>
            <div id="dpad-right" class="dpad-btn">▶</div>
        </div>
        <div id="dash-btn-container">
            <div id="dash-btn">DASH</div>
        </div>
    </div>

    <script type="module" src="index.tsx"></script>
</body>
</html>
